<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/db9c69048a.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>

        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="***********">
                    <i class="far fa-eye"></i>
                    <i class="far fa-eye-slash"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>
                <a href="#">Esqueceu a senha?</a>
            </section>
            
            
            <button id="btn-login">Login</button>


            <section class="links-container">
                <span>Ou entre com...</span>
                <aside>
                    <a href="#"><i class="fab fa-google-plus-square"></i></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-github-square"></i></a>
                </aside>


            </section>

            <footer>


            </footer>

        </form>

    </main>


</body>

</html>
